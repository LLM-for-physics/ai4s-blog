# HTTP Server - 用于 certbot 验证（证书申请成功前的临时配置）
server {
    listen 80;
    server_name aiphy.pku.edu.cn;
    
    root /var/www/ai4s-blog;
    index index.html;
    
    # AI API 反向代理
    # 注意: 部署时需要修改 proxy_pass 和 Authorization header
    location /api/llm/ {
        # TODO: 替换为实际的 API 端点
        # 示例: proxy_pass https://dashscope.aliyuncs.com/compatible-mode/v1/;
        proxy_pass http://llmapi.aiphys.cn/v1/;
        
        proxy_set_header Content-Type application/json;
        # TODO: 替换为实际的 API Key
        proxy_set_header Authorization "Bearer sk-your-api-key";
        
        # 传递原始请求体
        proxy_pass_request_body on;
        proxy_set_header Host $proxy_host;
        
        # 支持流式响应（SSE）的关键配置
        proxy_http_version 1.1;
        proxy_buffering off;           # 禁用代理缓冲
        proxy_cache off;                # 禁用缓存
        proxy_set_header Connection ""; # 清除 Connection 头，避免 close
        proxy_set_header X-Accel-Buffering no; # 禁用 Nginx 加速缓冲
        chunked_transfer_encoding on;   # 启用分块传输编码
        
        # CORS 头部（根据需要调整）
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
        
        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        # 超时设置（流式响应可能需要更长时间）
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;        # 增加发送超时
        proxy_read_timeout 300s;        # 增加读取超时
    }
    
    # 成绩数据目录 - 禁用缓存，确保用户总是获取最新数据
    location /score/ {
        # 禁用所有缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # 确保正确的 MIME 类型
        types {
            text/csv csv;
            text/plain txt;
        }
    }
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Handle client-side routing
    location / {
        try_files $uri $uri/ $uri.html /index.html;
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    # Temporarily disable CSP to test if it's causing the outline issue
    # add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;
    
    # Deny access to hidden files (except .well-known for certbot)
    location ~ /\.(?!well-known) {
        deny all;
    }
}
