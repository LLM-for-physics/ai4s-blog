server {
    listen 80;
    server_name aiphy.pku.edu.cn;
    
    root /var/www/ai4s-blog;
    index index.html;
    
    # AI API 反向代理
    # 注意: 部署时需要修改 proxy_pass 和 Authorization header
    location /api/llm/ {
        # TODO: 替换为实际的 API 端点
        # 示例: proxy_pass https://dashscope.aliyuncs.com/compatible-mode/v1/;
        proxy_pass YOUR_API_ENDPOINT_HERE;
        
        proxy_set_header Content-Type application/json;
        # TODO: 替换为实际的 API Key
        proxy_set_header Authorization "Bearer YOUR_API_KEY_HERE";
        
        # 传递原始请求体
        proxy_pass_request_body on;
        proxy_set_header Host $proxy_host;
        
        # CORS 头部（根据需要调整）
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
        
        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Handle client-side routing
    location / {
        try_files $uri $uri/ $uri.html /index.html;
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    # Temporarily disable CSP to test if it's causing the outline issue
    # add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
